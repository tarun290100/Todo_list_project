<div class="container my-3">
  <h4>Add a Todo</h4>
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="title">Todo Title</label>
      <input
        type="text"
        class="form-control"
        [(ngModel)]="title"
        name="title"
        id="title"
        aria-describedby="emailHelp"
      />
    </div>
    <div class="form-group">
      <label for="Desc" class="form-label">Todo Description</label>
      <input
        type="text"
        class="form-control"
        [(ngModel)]="desc"
        name="desc"
        id="desc"
      />
    </div>

    <button type="submit" class="btn btn-sm my-3 btn-primary">Add Todo</button>
  </form>
</div>
